events {
    worker_connections 1024;
}

http {
    # Temporary config for SSL certificate generation
    server {
        listen 80;
        server_name tiemcamdo.linkpc.net www.tiemcamdo.linkpc.net api.tiemcamdo.linkpc.net;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 200 "Server is running. Waiting for SSL setup...";
            add_header Content-Type text/plain;
        }
    }
}
